<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="telegraph.js" type="text/javascript"></script>
		<style type="text/css">
			.enabled {
				display: none;
			}
		</style>
	</head>
	<body style="text-align: center; font-size: 20pt;">
		<h1>Telegraph.js Example</h1>
		<p>
			<span class="enabled">Click in Morse code here:</span>
			<span class="disabled">Just a regular text input:</span>
			<input type="text" id="example-input" />
		</p>
		
		<p>
			<button class="disabled" onclick="Telegraph.start(document.getElementById('example-input')); $('.enabled').show(); $('.disabled').hide();">Click to enable Telegraph</button>
			<button class="enabled" onclick="Telegraph.stop(document.getElementById('example-input')); $('.disabled').show(); $('.enabled').hide();">Click to disable Telegraph</button>
		</p>
	</body>
</htmlk>
